<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Таблица</title>
  </head>

  <body class="page">
    <header class="header container">
      <h1 class="h1">Таблица</h1>
    </header>
    <main class="main container">
      <form action="#" name="sortForm" class="sortForm">
        <select class="form-select select-field">
					<option selected>Поле</option>
					<option value="date">Дата</option>
					<option value="title">Название</option>
					<option value="number">Количество</option>
					<option value="distance">Растояние</option>
				</select>
        <select class="form-select select-condition">
					<option selected>Условие</option>
					<option value="1">Равно</option>
					<option value="2">Содержит</option>
					<option value="3">Больше</option>
					<option value="4">Меньше</option>
				</select>
        <label for="sort-param" class="form-label">Выбор условия сортрровки</label>
        <input type="text" class="form-control input-param" id="sort-param" placeholder="Выбор условия">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="table-head" id="date" scope="col">Дата</th>
            <th class="table-head" id="title" scope="col">Название</th>
            <th class="table-head" id="number" scope="col">Количество</th>
            <th class="table-head" id="distance" scope="col">Растояние</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <div id="paginations" class="btn-group container" role="group" aria-label="Second group"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <template id="row">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</template>
    <template id="btn">
			<button type="button" class="btn btn-outline-secondary"></button>
		</template>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
